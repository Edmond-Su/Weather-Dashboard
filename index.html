<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <aside class="col-3">
                <h3>Search for a city:</h3>
                <input type="text" placeholder="City Name" id="citySearch"><br>
                <button id="searchBtn">Search</button>
                <hr>
                <h5>Search History:</h5>
                <ul id="searchHistoryList">
                </ul>
            </aside>
            <main class="col-9">
                <section class="currentSection">
                    <h4>Current Weather for <span id="cityName"></span>:</h4>
                    <ul id="currentWeatherList">
                        <li>Temperature: <span id="currentTemp"></span></li>
                        <li>Wind speed: <span id="currentWind"></span></li>
                        <li>Humidity: <span id="currentHumidity"></span></li>
                    </ul>

                </section>
                <hr>
                <section id="ForecastSection">
                    <h4>Forecast:</h4>
                    <div class="container">
                        <div class="row">
                            <section class="col-2">
                                <h5 id="date"></h5>
                            </section>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>




    <footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./assets/javascript.js"></script>
    </footer>
</body>

</html>
